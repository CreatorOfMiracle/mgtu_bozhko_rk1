name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # üëà –¥–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
    inputs:
      ref:
        description: "Commit SHA –∏–ª–∏ –≤–µ—Ç–∫–∞ –¥–ª—è –¥–µ–ø–ª–æ—è"
        required: false
        default: "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}  # üëà –±–µ—Ä—ë–º –∫–æ–º–º–∏—Ç –∏–∑ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and Export
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4